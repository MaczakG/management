<input id="name" placeholder="Keresés név alapján">
<input id="completion" placeholder="Teljesítés típusa">
<button onclick="loadData()">Keresés</button>

<table id="dataTable" border="1">
  <thead>
    <tr>
      <th>Név</th>
      <th>Ország</th>
      <th>Város</th>
      <th>Adószám</th>
      <th>Teljesítés</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadData() {
  const name = document.getElementById("name").value;
  const completion = document.getElementById("completion").value;

  const res = await fetch(`https://your-amplify-backend-url/api/partners?name=${name}&completion=${completion}`);
  const data = await res.json();

  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";

  data.forEach(item => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.Name || ""}</td>
      <td>${item.Country || ""}</td>
      <td>${item.City || ""}</td>
      <td>${item.Vat || ""}</td>
      <td>${item.Completion_type || ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadData();
</script>
